<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 formContainer" ng-init="status='login'">
            <div class="registerContainer row" ng-show="status==='register'">
                <div class="col-sm-6 col-sm-offset-3 userPortrait">
                    <img ng-src="{{defaultPortrait}}" ng-show="showDefault"/>
                    <img ngf-src="portrait || '/thumb.jpg'" ng-hide="showDefault"/>
                </div>
                <div class="col-sm-10 col-sm-offset-1 newUserName">
                    <input type="text" placeholder="输入你的昵称" ng-model="newUserName">
                </div>
                <span class="col-sm-4 col-sm-offset-1">
                    <div  ngf-select="changePortrait()" ng-model="portrait" name="portrait" ngf-pattern="'image/*'"
                         accept="image/*" ngf-max-size="1MB"  ngf-resize="{width: 100, height: 100}">
                        <button type="button" class="btn btn-default">上传头像</button>
                    </div>
                </span>
                <span class="col-sm-4 col-sm-offset-2">
                    <button type="button" class="btn btn-default" ng-click="createUser()">创建用户</button>
                </span>
                <span class="col-sm-10 col-sm-offset-1 linkToLogin">
                    <a ng-click="status='login'">已有账号？</a>
                </span>
            </div>
            <div class="loginContainer row" ng-show="status==='login'">
                <span class="col-sm-8">
                    <input type="text" placeholder="输入你的id" ng-model="userName">
                </span>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-default" ng-click="goToHomepage()">进入我的主页</button>
                </div>
                <span class="col-sm-12 linkToRegister">
                    <a ng-click="status='register'">创建一个账号</a>
                </span>

            </div>
        </div>
    </div>
</div>
